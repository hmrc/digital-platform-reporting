include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = digital-platform-reporting

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
}

# Microservice specific config

mongodb {
  submission.ttl = 30 days
  cadx-validation-errors.ttl = 30 days
  pending-enrolment.ttl = 28 days
  cadx-result.ttl = 28 days
  sdes-submissions.ttl = 28 days
  pending-enrolment.ttl = 28 days
  uri = "mongodb://localhost:27017/digital-platform-reporting"
}

microservice {
  services {

    auth {
      host = localhost
      port = 8500
    }

    register-with-id {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    register-without-id {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    subscribe {
      protocol = http
      host = localhost
      port = 20000
      basePath = "/digital-platform-reporting-stubs"

      bearerTokens {
        userSubscription = abc123
        readContacts = abc123
        updateContacts = abc123
      }
    }
    
    update-platform-operator {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }
    
    view-platform-operator {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    report-submission {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    get-manual-assumed-reporting-submission {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    sdes {
      protocol = http
      host = localhost
      port = 9191
      basePath = "/sdes-stub"
    }

    sdes-list-files {
      protocol = http
      host = localhost
      port = 20000
      basePath = "/digital-platform-reporting-stubs"
    }

    view-submissions {
      protocol = http
      host = localhost
      port = 20000
      bearer-token = abc123
      basePath = "/digital-platform-reporting-stubs"
    }

    internal-auth {
      host = localhost
      port = 8470
    }

    email {
        protocol = http
        host = localhost
        port = 8300
        basePath = ""
    }

  }
}

validation {
  schema-path = "schemas/DPIXML_v1.0.xsd"
  error-limit = 6
}

sdes {

  client-id = "client-id"
  sdes-key = "sdes-key"
  recipient-or-sender = "digital-platform-reporting"
  max-failures = 10
  call-timeout = 30 seconds
  reset-timeout = 10 minutes
  size-threshold = 3000000

  submission {
    information-type = "information-type"
    retry-after = 10 minutes
  }

  cadx-result {
    information-type = "cadx-result"
    retry-after = 10 minutes
  }
}

workers {

  sdes-submission {
    initial-delay = 1m
    interval = 10s
  }

  cadx-result {
    initial-delay = 1m
    interval = 10s
  }
}

submissions {
    blocked-threshold = 2 days
}

cadx.incoming-bearer-token = "some-token"

play.http.parser.maxMemoryBuffer = 5MB

cadx.max-errors = 100000